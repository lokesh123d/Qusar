<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular background -->
  <circle cx="256" cy="256" r="256" fill="#000000"/>
  
  <!-- Star icon (simplified version) -->
  <g transform="translate(256, 180) scale(1.2)">
    <!-- Main star -->
    <path d="M 0,-60 L 15,-20 L 60,-20 L 25,5 L 40,45 L 0,20 L -40,45 L -25,5 L -60,-20 L -15,-20 Z" 
          fill="url(#silverGradient)" stroke="#666" stroke-width="2"/>
    
    <!-- Inner star -->
    <path d="M 0,-30 L 8,-10 L 30,-10 L 12,2 L 20,22 L 0,10 L -20,22 L -12,2 L -30,-10 L -8,-10 Z" 
          fill="#000000"/>
    
    <!-- Speed lines -->
    <line x1="35" y1="-15" x2="70" y2="-25" stroke="#999" stroke-width="4" stroke-linecap="round"/>
    <line x1="40" y1="0" x2="75" y2="5" stroke="#999" stroke-width="4" stroke-linecap="round"/>
    <line x1="35" y1="15" x2="70" y2="25" stroke="#999" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Q letter -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="120" font-weight="bold" 
        fill="url(#silverGradient)" text-anchor="middle">Q</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
